name: Bug report
description: Report a problem with Roslyn
labels: [bug]
body:
  - type: markdown
    attributes:
      value: >
        Before reporting make sure that Roslyn is updated to the latest version.

  - type: textarea
    attributes:
      label: "Description"
      description: "A comprehensive description of the problem you are reporting."
    validations:
      required: true

  - type: input
    attributes:
      label: "Neovim version"
      description: |
        Output of `nvim --version`
      placeholder: "v0.12.0-dev-1574+g8d6963a6a0"
    validations:
      required: true

  - type: input
    attributes:
      label: "Operating system and version"
      placeholder: "macOS 14.4, Ubuntu 22.04, Windows 11"
    validations:
      required: true

  - type: textarea
    attributes:
      label: "Expected behavior"
      description: "A description of the behavior you expected:"

  - type: textarea
    attributes:
      label: "Actual behavior"
      description: "Observed behavior (may optionally include logs, images, or videos)."
    validations:
      required: true

  - type: textarea
    attributes:
      label: "Minimal config"
      description: >
        Minimal(!) configuration necessary to reproduce the issue. Save this as
        `repro.lua`.

        This can be ran with `nvim -u repro.lua`

        You will need to reinstall the `roslyn` language server within the repro using `:Mason`
      render: Lua
      value: |
        vim.env.LAZY_STDPATH = ".repro"
        load(vim.fn.system("curl -s https://raw.githubusercontent.com/folke/lazy.nvim/main/bootstrap.lua"))()

        require("lazy.minit").repro({
            spec = {
                {

                    "mason-org/mason.nvim",
                    opts = {
                        registries = {
                            "github:mason-org/mason-registry",
                            "github:crashdummyy/mason-registry",
                        },
                    },
                },
                {
                    "seblyng/roslyn.nvim",
                    init = function()
                        vim.filetype.add({
                            extension = {
                                razor = "razor",
                                cshtml = "razor",
                            },
                        })
                    end,
                },
            },
        })
    validations:
      required: true

  - type: textarea
    attributes:
      label: "Roslyn checkhealth"
      render: text
      description: >
        Please include the output of `:checkhealth roslyn`.
    validations:
      required: true
